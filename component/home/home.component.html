<app-header></app-header>
<html>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
    </style>


    <body class="w3-light-gray">
<header class="w3-display-container w3-content" style="max-width:1500px;" >

    <img class="w3-image" src="assets/a.jpg" alt="The Hotel" style="min-width:1000px" width="1500" height="800">
    
   
<div class="w3-display-left w3-padding w3-col l6 m8">
       
    <div class="w3-container w3-gray">
    
  <h2><i class="fa fa-bed w3-margin-right"></i>UMD Royal Rooms</h2>
  
  
  <div class="w3-container w3-white w3-padding-16">
  <form target="_blank" #form="ngForm" (ngSubmit)="addDate(form)" >
  <div class="w3-row-padding" style="margin:0 -16px;">
  <div class="w3-half w3-margin-bottom">
  <label><i class="fa fa-calendar-o"></i> Arrival Date</label>
  <input class="w3-input w3-border" type="date" placeholder="DD MM YYYY"  ngModel  name="Adate" required>
  </div>
  <div class="w3-half">
  <label><i class="fa fa-calendar-o"></i> Departure Date</label>
  <input class="w3-input w3-border" type="date"  ngModel name="Ddate" required>
  </div>
  </div>
  
  <button class="w3-button w3-dark-grey" type="submit"><i class="fa fa-search w3-margin-right" ></i> Search availability</button>
  </form>
  </div>
  </div>
  </div>
    
   </header>
   </body>
     </html>
